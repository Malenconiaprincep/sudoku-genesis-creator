  <rect x="150" y="610" width="90" height="35" fill="#64748b" rx="4"/>
  <text x="195" y="632" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">提示</text>
  
  <rect x="250" y="610" width="100" height="35" fill="#64748b" rx="4"/>
  <text x="300" y="632" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">检查</text>
  
  <!-- Number input pad -->
  <g fill="#ffffff" stroke="#e2e8f0" stroke-width="1">
    <rect x="40" y="660" width="35" height="35" rx="4"/>
    <rect x="85" y="660" width="35" height="35" rx="4"/>
    <rect x="130" y="660" width="35" height="35" rx="4"/>
    <rect x="175" y="660" width="35" height="35" rx="4"/>
