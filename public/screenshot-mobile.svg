<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="390" height="80" fill="#3b82f6"/>
  <text x="195" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Sudoku Genesis Creator</text>
  
  <!-- Main Game Area -->
  <rect x="20" y="100" width="350" height="450" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Sudoku Grid -->
  <g stroke="#374151" stroke-width="1" fill="none">
    <!-- Major horizontal lines -->
    <line x1="40" y1="250" x2="350" y2="250"/>
    <line x1="40" y1="350" x2="350" y2="350"/>
    
    <!-- Major vertical lines -->
    <line x1="143" y1="120" x2="143" y2="530"/>
    <line x1="247" y1="120" x2="247" y2="530"/>
    
    <!-- Minor grid lines -->
    <g stroke="#9ca3af" stroke-width="0.5">
      <line x1="40" y1="163" x2="350" y2="163"/>
      <line x1="40" y1="206" x2="350" y2="206"/>
      <line x1="40" y1="293" x2="350" y2="293"/>
      <line x1="40" y1="336" x2="350" y2="336"/>
      <line x1="40" y1="379" x2="350" y2="379"/>
      <line x1="40" y1="422" x2="350" y2="422"/>
      <line x1="40" y1="465" x2="350" y2="465"/>
      <line x1="40" y1="508" x2="350" y2="508"/>
      
      <line x1="75" y1="120" x2="75" y2="530"/>
      <line x1="109" y1="120" x2="109" y2="530"/>
      <line x1="177" y1="120" x2="177" y2="530"/>
      <line x1="212" y1="120" x2="212" y2="530"/>
      <line x1="281" y1="120" x2="281" y2="530"/>
      <line x1="316" y1="120" x2="316" y2="530"/>
    </g>
  </g>
  
  <!-- Numbers in grid -->
  <text x="57" y="147" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">5</text>
  <text x="126" y="147" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">8</text>
  <text x="264" y="147" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">2</text>
  <text x="91" y="190" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">3</text>
  <text x="160" y="190" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">1</text>
  <text x="298" y="190" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">7</text>
  <text x="57" y="233" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">9</text>
  <text x="230" y="233" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">4</text>
  <text x="333" y="233" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">6</text>
  
  <!-- Bottom controls -->
  <rect x="20" y="570" width="350" height="180" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="195" y="595" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">游戏控制</text>
  
